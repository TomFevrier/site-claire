backend:
  name: git-gateway
  branch: master
local_backend: true
locale: fr
media_folder: static/uploads
public_folder: /uploads
site_url: https://claire-olives-design.netlify.app
display_url: https://claire-olives-design.netlify.app
logo_url: https://claire-olives-design.netlify.app/uploads/logo.png
collections:
  - name: pages
    label: Pages
    files:
      - name: featured
        label: À la une
        file: src/routes/featured.md
        fields:
          - name: image
            label: Image
            widget: image
            required: false
          - name: video
            label: Vidéo
            required: false
          - name: content
            label: Texte
      - name: carousels
        label: Carrousels
        label_singular: Carrousel
        file: src/routes/carousels.md
        widget: list
        fields:
          - name: models
            label: Modèles
            widget: relation
            collection: objects
            value_field: "models.*.title"
            search_fields: ["models.*.title"]
            multiple: true
            min: 3
      - name: about
        label: About
        file: src/routes/about/+page.md
        fields:
          - name: title
            label: Titre
          - name: image
            label: Image
            widget: image
          - name: caption
            label: Légende
            required: false
          - name: body
            label: Texte
            widget: markdown
      - name: animations
        label: Animations
        file: src/routes/animations/+page.md
        fields:
          - name: animations
            label: Animations
            widget: list
            fields:
              - name: url
                label: Lien
              - name: title
                label: Titre
              - name: caption
                label: Légende
                required: false
                widget: markdown
      - name: archives
        label: Archives
        file: src/routes/archives/+page.md
        fields:
          - name: archives
            label: Archives
            label_singular: Archive
            widget: list
            fields:
              - name: image
                label: Image
                widget: image
              - name: caption
                label: Légende
      - name: misc
        label: Vrac
        file: src/routes/vrac/+page.md
        fields:
          - name: gallery
            label: Images
            label_singular: Image
            widget: list
            fields:
              - name: image
                label: Image
                widget: image
              - name: caption
                label: Légende
                required: false
      - name: events
        label: Events
        file: src/routes/events/+page.md
        fields:
          - name: events
            label: Events
            label_singular: Event
            widget: list
            fields:
              - name: date
                label: Date
                widget: datetime
                date_format: DD/MM/YYYY
                time_format: false
              - name: title
                label: Titre
              - name: description
                label: Description
                widget: markdown
              - name: cover
                label: Image principale
                widget: image
              - name: caption
                label: Légende
                required: false
              - name: videos
                label: Vidéos
                label_singular: Vidéo
                widget: list
                required: false
                fields:
                  - name: url
                    label: Lien
                  - name: caption
                    label: Légende
                    required: false
              - name: images
                label: Images
                label_singular: Image
                widget: list
                required: false
                fields:
                  - name: image
                    label: Image
                    widget: image
                  - name: caption
                    label: Légende
                    required: false
  - name: objects
    label: Objets
    label_singular: Objet
    folder: src/routes/objets
    path: '{{slug}}/+page'
    create: true
    media_folder: static/uploads
    public_folder: /uploads
    fields:
      - name: title
        label: Titre
      - name: title_singular
        label: Titre (singulier)
      - name: body
        label: Description
        widget: markdown
      - name: models
        label: Modèles
        widget: list
        fields:
          - name: title
            label: Titre
          - name: cover
            label: Image
            widget: image
          - name: description
            label: Description
            widget: markdown